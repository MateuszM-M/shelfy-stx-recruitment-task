{% extends 'main.html' %}

{% block content %}


    <div id="nav">
        <h5>
            <button id='nav_btn'>
                <a href="{% url 'add_book' %}">Add Book</a>
            </button>
        </h5>
    </div>

    <div id="search">
        search fields
    </div>

    <main>
        <div id="book_list">
            <table id='book_table'>
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Authors</th>
                    <th>Published date</th>
                    <th>ISBN</th>
                    <th>Page count</th>
                    <th>Language</th>
                    <th>Cover</th>
                    <th>Edit</th>
                    <th>Remove</th>
                </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                        <tr>
                            <td>{{book.title}}</td>
                            <td>{{book.authors }}</td>
                            <td>{{book.published_date}}</td>
                            <td>{{book.isbn}}</td>
                            <td>{{book.page_count}}</td>
                            <td>{{book.language}}</td>
                            <td><img src="{{book.image_link}}" alt=""></td>
                            <td><button id='edit_btn'><a href="{% url 'edit_book' book.id %}">Edit</a></button></td>
                            <td><button id='remove_btn'><a href="/">Remove</a></button></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

{% endblock %}
